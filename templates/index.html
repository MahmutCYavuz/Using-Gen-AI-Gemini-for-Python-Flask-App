<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN AI Lawyer Simulation | Neova Katılım Sigorta A.Ş.</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.png') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='image/Neova-Sigorta_Logo.png') }}" alt="Neova Sigorta Logo">
            </div>
            <h1 class="title">GEN AI Lawyer Simulation</h1>
        </div>
    </header>
    <div class="container">
        <form method="post" class="form" enctype="multipart/form-data">
            <div class="textarea-container">
                <label for="file-input" class="file-upload-icon">
                    <img src="{{ url_for('static', filename='image/upload_icon.svg') }}" alt="Yükle">
                </label>
                <input type="file" id="file-input" name="file" accept=".pdf, .docx" style="display: none;">
                <div id="file-info" class="file-info" style="display:none;">
                    <img id="file-icon" src="" alt="Dosya İkonu" class="file-icon">
                    <span id="file-name" class="file-name"></span>
                </div>
                <textarea id="input_text" name="input_text" placeholder="Dava Metni" required></textarea>
                <button type="submit" class="submit-button" disabled>
                    <img src="{{ url_for('static', filename='image/output-onlinepngtools.png') }}" alt="Gönder">
                </button>
            </div>
        </form>
        <div id="loading-animation" class="loading-animation-container" style="display:none;">
            <div class="loading-animation" style="animation-delay: 0s;"></div>
            <div class="loading-animation" style="animation-delay: 0s;"></div>
            <div class="loading-animation" style="animation-delay: 0s;"></div>
            <div class="loading-animation" style="animation-delay: 0s;"></div>
            <div class="loading-animation" style="animation-delay: 0s;"></div>
            <div class="loading-animation" style="animation-delay: 0s;"></div>
        </div> <!-- Yüklenme animasyonu -->        
        <div class="result-container">
            {% if result1 %}
                <div class="result-content">{{ result1 | safe }}</div>
            {% endif %}
        </div>
    </div>
    <script>
        const inputText = document.getElementById('input_text');
        const submitButton = document.querySelector('.submit-button');
        const form = document.querySelector('.form');
        const loadingAnimation = document.getElementById('loading-animation');
        const resultContainer = document.querySelector('.result-container');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileIcon = document.getElementById('file-icon');
        const fileName = document.getElementById('file-name');

        inputText.addEventListener('input', () => {
            if (inputText.value.trim().length > 0) {
                submitButton.removeAttribute('disabled');
                submitButton.classList.add('active');
            } else {
                submitButton.setAttribute('disabled', 'disabled');
                submitButton.classList.remove('active');
            }
            inputText.style.height = 'auto';
            const maxHeight = parseInt(window.getComputedStyle(inputText).lineHeight) * 7;
            if (inputText.scrollHeight > maxHeight) {
                inputText.style.height = maxHeight + 'px';
                inputText.style.overflowY = 'scroll';
            } else {
                inputText.style.height = inputText.scrollHeight + 'px';
                inputText.style.overflowY = 'hidden';
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Formun otomatik gönderimini engelle
            loadingAnimation.style.display = 'block'; // Animasyonu göster
            resultContainer.style.display = 'none'; // Sonuçları gizle
            form.submit(); // Formu manuel olarak gönder
        });

        // Enter tuşunu submit butonuna bağla
        inputText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (!submitButton.hasAttribute('disabled')) {
                    loadingAnimation.style.display = 'block'; // Animasyonu göster
                    resultContainer.style.display = 'none'; // Sonuçları gizle
                    form.submit();
                }
            }
        });

        // Dosya yüklendiğinde butonu aktif hale getirme ve dosya bilgilerini gösterme
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;

                // Dosya türüne göre ikon belirleme
                const fileType = file.type;
                if (fileType === 'application/pdf') {
                    fileIcon.src = '{{ url_for('static', filename='image/pdf_icon.png') }}';
                } else if (fileType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' || fileType === 'application/msword') {
                    fileIcon.src = '{{ url_for('static', filename='image/word_icon.png') }}';
                } else {
                    fileIcon.src = '{{ url_for('static', filename='image/file_icon.png') }}';
                }

                fileInfo.style.display = 'flex';
                submitButton.removeAttribute('disabled');
                submitButton.classList.add('active');
                inputText.value = ''; // Input text alanını temizle
                inputText.setAttribute('disabled', 'disabled'); // Input text alanını devre dışı bırak
            } else {
                fileInfo.style.display = 'none';
                submitButton.setAttribute('disabled', 'disabled');
                submitButton.classList.remove('active');
                inputText.removeAttribute('disabled'); // Input text alanını etkinleştir
            }
        });
        
    </script>
</body>
</html>
